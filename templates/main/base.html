<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c1: '#2b2d42',
              c2: '#8d99ae',
              c3: '#edf2f4',
              c4: '#ef233c',
              c5: '#d90429',
              primary: '#6376EB',
              secondary: '#CDD3D8',
              info: '#29BAF2',
              success: '#5EEE82',
              warning: '#FFA434',
              danger: '#FFA6A1',
              dark: '#191D21',
            },
          },
        },
      };
    </script>
    <!-- Notyf -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <style>
      /* html, body { max-width: 100%; overflow-x: hidden; } */
      .notyf {
        margin-top: 20px;
      }
    </style>
    <title>
      {% block title %}Polytechnic University of the Philippines{% endblock %}
    </title>
  </head>
  <body style="background-color: #8d99ae">
    <div class="flex items-center justify-center h-screen w-screen">
      <main class="text-white">{% block content %}{% endblock %}</main>
    </div>
    <!-- NOTYF -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
      const notyf = new Notyf({
        duration: 5000,
        position: { x: 'right', y: 'top' },
        types: [
          {
            type: 'success',
            background: '#5EEE82',
            duration: 5000,
            dismissible: true,
          },
          {
            type: 'error',
            background: '#ef233c',
            duration: 5000,
            dismissible: true,
          },
        ],
      });
    </script>
    {% block script %}{% endblock script %}
  </body>
</html>
